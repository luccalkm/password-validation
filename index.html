<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Validação de senha</title>
	</head>
	<body>
		<div class="box">
			<div class="inputBox" id="inputBox">
				<input type="password" id="pswrd" onkeyup="passwordValidation(this.value)" placeholder="Your password..." />
				<span id="toggleBtn"></span>
			</div>

			<div class="secondInputBox" id="secondInputBox">
				<input type="password" id="secondPswrd" onkeyup="authenticateSecondPassword(this.value)" onkeyup="authenticateSecondPassword(this.value)" placeholder="Your password again..." />
			</div>
			<div class="validation">
				<ul>
					<li id="lower">Lower case.</li>
					<li id="upper">Upper case.</li>
					<li id="number">Number.</li>
					<li id="special">Special character.</li>
					<li id="eight">At least eight characters.</li>
				</ul>
			</div>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
